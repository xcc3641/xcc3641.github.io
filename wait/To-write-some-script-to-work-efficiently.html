<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 写点脚本方便开发和工作吧 · IM XIE</title><meta name="description" content="写点脚本方便开发和工作吧 - 谢三弟"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="short icon" href="/images/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://imxie.cc/atom.xml" title="IM XIE"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/images/logo.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/xcc3641" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/WebLab/" target="_self" class="nav-list-link">WEBLAB</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">ABOUT</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">写点脚本方便开发和工作吧</h1><div class="post-info">2016年11月8日</div><div class="post-content"><p>这里放着的都是自己平时开发过程中觉得很实用的脚本代码。<br>一直重复操作做一些事情，有点繁琐的对吧。</p>
<a id="more"></a>
<h3 id="Python"><a href="#Python" class="headerlink" title="Python"></a>Python</h3><h4 id="批量安装-Debug-Apk"><a href="#批量安装-Debug-Apk" class="headerlink" title="批量安装 Debug Apk"></a>批量安装 Debug Apk</h4><figure class="highlight python"><table><tr><td class="code"><pre><div class="line"><span class="comment"># encoding: utf-8</span></div><div class="line"><span class="keyword">import</span> os</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">extract_lines</span><span class="params">(content)</span>:</span></div><div class="line">    <span class="string">""" Extract lines from terminal response. """</span></div><div class="line">    <span class="keyword">return</span> content.strip().split(<span class="string">'\n'</span>)[<span class="number">1</span>:]</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">extract_id</span><span class="params">(line)</span>:</span></div><div class="line">    <span class="string">""" Extract device id from line """</span></div><div class="line">    <span class="keyword">return</span> line.split(<span class="string">'\t'</span>)[<span class="number">0</span>].strip()</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">install</span><span class="params">(device_id)</span>:</span></div><div class="line">    <span class="string">""" Execute adb tasks """</span></div><div class="line">    os.system(<span class="string">'adb -s '</span> + device_id + <span class="string">' install -r app/build/outputs/apk/app-debug.apk'</span>)</div><div class="line">    os.system(<span class="string">'adb -s '</span>+ device_id +<span class="string">' shell am start -n "com.ruguoapp.jike/com.ruguoapp.jike.business.main.ui.SplashActivity" -a android.intent.action.MAIN -c android.intent.category.LAUNCHER'</span>)</div><div class="line"></div><div class="line"></div><div class="line">map(install, map(extract_id, extract_lines(os.popen(<span class="string">'adb devices'</span>).read())))</div></pre></td></tr></table></figure>
